<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&family=Rubik:wght@700&display=swap" rel="stylesheet">
  <body>

    <h1>TIC TAC TOE</h1>
<footer> 
   <p>
        The project was coded by
        <a href="https://anastasiiatrubachova.netlify.app/" target="_blank"
          >Anastasiia
        </a>
        and is open-sourced on
        <a href="https://github.com/citronoiseau/tictactoe-odin" target="_blank"
          > GitHub
        </a>
      </p>
</footer>

    <div class="titleScreen"> 
    <h2> Choose your players!</h2>
    <div class="playerCards"> 
      <div class="cardMenu">
        <div class="xanDifficulty difficultyContainer difficultyHidden"> 
          <button class="active">Easy</button>
          <button>Hard</button>
          <button>Death</button>
        </div>
      <div class="card playerCard">
      <div class="name"> Name: Xan</div>
        <div class="imageCard">
        <img src="./images/Xan.jpg"/> 
        </div>
          <div class="sign"> Sign: X </div>
            <button id="choosePlayerOne" class="choosePlayer active"> Player</button>
             <button  id="chooseBotOne" class="chooseBot"> Bot</button>

        </div>
      </div>

    <div class="cardMenu"> 
     <div class="card botCard">
        <div class="name"> Name: Ola</div>
        <div class="imageCard">
        <img src="./images/Ola.jpg"/> 
        </div>
        <div class="sign"> Sign: O </div>
         <button id="choosePlayerTwo" class="choosePlayer"> Player</button>
             <button id="chooseBotTwo" class="chooseBot active"> Bot</button>
        </div>
         <div class="olaDifficulty difficultyContainer"> 
          <button class="active">Easy</button>
          <button>Hard</button>
          <button>Death</button>
        </div>
      </div>

      </div>
      <div class="startButtonContainer"> 
         <button id="startGameBtn"> Start game!</button>
      </div>
      </div>
<div class="boardScreen boardScreenHidden scrollbarHidden">
  <h3 class="setMessage"> Xan's turn!</h3>
  <div class="gameControlsContainer">
  <div class="boardContainer">
  <div class="boardGrid">
    <button class="boardCell"></button>
    <button class="boardCell"></button>
    <button class="boardCell"></button>
    <button class="boardCell"></button>
    <button class="boardCell"></button>
    <button class="boardCell"></button>
    <button class="boardCell"></button>
    <button class="boardCell"></button>
    <button class="boardCell"></button>
  </div>
</div>
<div class="controlsContainer">
  <button class="restartBtn"> Restart!</button>
  <button class="returnBtn"> Change players</button>
  <table class="scoreBoard">
    <caption> Scoreboard</caption>
    <tr>
      <th>Player</th>
      <th>Score</th>
    </tr>
    <tr> 
      <th>Xan</th>
        <th class="xanScore">0</th>
    </tr>
      <tr> 
      <th> Ola</th>
        <th class="olaScore">0</th>
    </tr>
  </table>
</div>
</div>
<div class="roundCounter"> Round 1</div>
<button class="startNewRound"> Start new round?</button>
</div>

    <script src="script.js"></script>
  </body>
</html>
